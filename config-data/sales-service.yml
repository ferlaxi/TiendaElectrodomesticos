server:
  port: 8084

spring:
  application:
    name: sales-service

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQLDialect

  datasource:
    url: jdbc:mysql://localhost:3306/sales-service?serverTimezone=UTC
    username: root
    password: ""

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
